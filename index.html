<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
function fetchData() {
    $.get("http://ioshuan.pythonanywhere.com/", function(data) {
        // Extrair os valores de temperatura, umidade, luminosidade e humor da resposta
        var matches = data.match(/Humor: (.*), Temperatura: (.*), Umidade: (.*), Luminosidade: (.*)/);
        if (matches && matches.length == 5) {
            var humor = matches[1];
            var temperature = matches[2];
            var humidity = matches[3];
            var luz = matches[4];
            // Atualizar os elementos HTML com os valores obtidos
            $("#humor").text("Humor: " + humor);
            $("#temperature").text("Temperatura: " + temperature + " °C");
            $("#humidity").text("Umidade: " + humidity + " %");
            $("#luz").text("Luz: " + luz);
        }
    });
}
fetchData();
</script>
